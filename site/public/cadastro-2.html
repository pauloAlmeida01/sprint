<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREEN</title>
    <link rel="icon" href="./assets/imgs/Agreen.png">
    <link rel="stylesheet" href="css/styleCadastro_pt2.css">
    <script src="./js/funcoes.js"></script>

</head>

<body>
    <div class="form-container">
    <div class="form-login">

        <a href="./login.html" class="spanSeta">&larr;</a>

        <div class="form-title">
            <p>Cadastrar Endereço da empresa</p>
        </div>

        <div class="form-input">
            <p>CEP:</p>
            <input type="text" id="cep" placeholder="Digite o CEP">
        </div>

        <div class="form-input">
            <p>Número:</p>
            <input type="tel" id="numero" placeholder="Digite número">
        </div>

        <div class="form-input">
            <p>Logradouro:</p>
            <input type="text" id="logradouro" placeholder="Digite seu Logradouro">
        </div>

        <div class="form-input">
            <p>Complemento:</p>
            <input type="text" placeholder="Digite o complemento" id="complemento">
        </div>
        
        <div class="form-input">
            <p>Cidade:</p>
            <input type="text" placeholder="Digite sua Cidade" class="form-input" id="cidade">
        <div>

        </div>
        </div>

        <div class="form-button">
        <button onclick="cadastrar2()">Cadastrar</button>
        </div>
    </div>
</div>





</body>

</html>


<script>
    function cadastrar2() {
       // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var cepVar = cep.value
        var numeroVar = numero.value
        var logradouroVar = logradouro.value
        var complementoVar = complemento.value
        var cidadeVar = cidade.value

        if (cepVar == "" || numeroVar == "" || logradouroVar == "" || complementoVar == "" || cidadeVar == "") {
            //cardErro.style.display = "block"
            alert("Mensagem de erro para todos os campos em branco")

            //finalizarAguardar();
            return false;
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar2", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                cepServer: cepVar,
                numeroServer: numeroVar,
                logradouroServer: logradouroVar,
                complementoServer: complementoVar,
                cidadeServer: cidadeVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";

                alert("Cadastro realizado com sucesso! Redirecionando para a tela de login...")

                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")
                
                //limparFormulario();
                //finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }

   /* function sumirMensagem() {
        cardErro.style.display = "none"
    }*/

</script>
