        </div>

       

        <div class="form-input">

        </div>
        

        <div class="form-input">

            <div class="form-login-password1">
        <input type="password" placeholder="Digite sua senha" class="senha" id="ipt_senha">

        </div>
        </div>

        <div class="form-input">
        <p>Confirmar senha:</p>
        <div class="form-login-password2">
        <input type="password" placeholder="Confirme sua senha" class="senha1" id="ipt_confirmSenha">
        <img src="./assets/icon/eye.png" alt="olho" class="btn1">
        </div>
        </div>

        <div class="form-button">
        <button onclick="cadastrar()">Cadastrar</button>
        </div>

</div>





</body>
<script src="js/scriptCadastro.js"></script>

<script>
    function cadastrar() {
       // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome.value
        var telefoneVar = telefone.value
        var cnpjVar = cnpj.value
        var emailVar = email.value
        var senhaVar = senha.value
        var confirmSenhaVar = confirmSenha.value

        if (nomeVar == "" || telefoneVar == "" || cnpjVar == "" || emailVar == "" || senhaVar == "" || confirmSenhaVar == "") {
            //cardErro.style.display = "block"
            alert("Mensagem de erro para todos os campos em branco")

            //finalizarAguardar();
            return false;
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                telefoneServer: telefoneVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmSenhaServer: confirmSenhaVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";

                alert("Cadastro realizado com sucesso! Redirecionando para a próxima tela de cadastro...")

                setTimeout(() => {
                    window.location = "./cadastro-2.html";
                }, "2000")
                
                //limparFormulario();
                //finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            alert("Email ou CPNJ já existente!");
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }

   /* function sumirMensagem() {

</script>
</html>
