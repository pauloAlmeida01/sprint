<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREEN</title>
    <link rel="icon" href="./assets/imgs/Agreen.png">
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>

<body>
    <div class="form-container">
    <div class="form-login">

        <a href="./login.html" class="spanSeta">&larr;</a>

        <div class="form-title">
            <p>Cadastre-se</p>
        </div>

        <div class="form-input">
            <p>Nome:</p>
            <input type="text" id="ipt_nome" placeholder="Digite seu nome">
        </div>

        <div class="form-input">
            <p>Telefone Fixo:</p>
            <input type="tel" id="ipt_telefone" placeholder="Digite seu telefone">
        </div>

        <div class="form-input">
            <p>CNPJ:</p>
            <input type="text" id="ipt_cnpj" placeholder="Digite seu CNPJ">
        </div>

        <div class="form-input">
            <p>E-mail:</p>
            <input type="email" placeholder="Digite seu e-mail" id="ipt_email">
        </div>
        

        <div class="form-input">
            <p>Senha:</p>
            <div class="form-login-password1">
        <input type="password" placeholder="Digite sua senha" class="senha" id="ipt_senha">
        <img src="./assets/icon/eye.png" alt="olho" class="btn">

        </div>
        </div>

        <div class="form-input">
        <p>Confirmar senha:</p>
        <div class="form-login-password2">
        <input type="password" placeholder="Confirme sua senha" class="senha1" id="ipt_confirmSenha">
        <img src="./assets/icon/eye.png" alt="olho" class="btn1">
        </div>
        </div>

        <div class="form-button">
        <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
</div>





</body>
<script src="js/scriptCadastro.js"></script>
</html>
