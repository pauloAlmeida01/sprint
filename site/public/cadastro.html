<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREEN</title>
    <link rel="icon" href="./assets/imgs/Agreen.png">
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>

<body>
    <div class="form-container">
    <div class="form-login">

        <a href="./Index.html" class="spanSeta">&larr;</a>

        <div class="form-title">
            <p>Cadastre-se</p>
        </div>

        
        <div class="form-input">
            <p>Nome:</p>
            <input type="text" id="inpNome" placeholder="Digite seu nome">
        </div>

       

        <div class="form-input">
            <p>E-mail:</p>
            <input type="email" placeholder="Digite seu e-mail" id="inpEmail">
        </div>
        

        <div class="form-input">
            <p>Senha:</p>
            <div class="form-login-password1">
        <input type="password" placeholder="Digite sua senha" class="senha" id="inpSenha">
        <img src="./assets/icon/eye.png" alt="olho" class="btn">

        </div>
        </div>

        <div class="form-input">
        <p>Confirmar senha:</p>
        <div class="form-login-password2">
        <input type="password" placeholder="Confirme sua senha" class="senha1" id="confirmSenha">
        <img src="./assets/icon/eye.png" alt="olho" class="btn1">
        </div>
        </div>

        <div class="form-button">
        <button onclick="verify()">Cadastrar</button>
        </div>
    </div>
</div>





</body>
<script src="js/scriptCadastro.js"></script>

<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inpNome.value
        var emailVar = inpEmail.value
        var senhaVar = inpSenha.value
        var confirmSenhaVar = confirmSenha.value

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmSenhaVar == "") {
            //cardErro.style.display = "block"
            alert("Por favor preencha todos os campos!")

            //finalizarAguardar();
            return false;
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";

                alert("Cadastro realizado com sucesso! Redirecionando para a próxima tela de cadastro...")

                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")
                
                //limparFormulario();
                //finalizarAguardar();
            } else {

                throw ("Houve um erro ao tentar realizar o cadastro!");
                
                
            }
        }).catch(function (resposta) {
            alert("Email já existente!");
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }

   /* function sumirMensagem() {
        cardErro.style.display = "none"
    }*/

</script>
</html>
